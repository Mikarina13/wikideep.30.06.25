<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Post - WikiDeep.io</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style-responsive.css">
    <script type="module" src="src/view-post.js"></script>
    <script type="module" src="/src/footer-menu.js"></script>
    <style>
      .view-post-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 40px 40px;
        min-height: 100vh;
        background: white;
      }
      
      /* Close button - Repositioned */
      .close-post-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: white;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        z-index: 100;
        box-shadow: 0 4px 12px rgba(6, 114, 115, 0.2);
      }
      
      .close-post-btn:hover {
        background: rgba(6, 114, 115, 0.05);
        border-color: rgba(6, 114, 115, 0.3);
        transform: scale(1.1);
      }
      
      .close-post-btn svg {
        color: #067273;
        transition: color 0.2s ease;
      }
      
      .close-post-btn:hover svg {
        color: #045c66;
      }
      
      .post-full-content {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 
          0 0 20px rgba(6, 114, 115, 0.1),
          0 0 40px rgba(6, 114, 115, 0.05);
        border: 1px solid rgba(6, 114, 115, 0.1);
        margin-bottom: 40px;
        position: relative;
      }
      
      .post-full-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(6, 114, 115, 0.1);
      }
      
      .post-header-actions {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
        gap: 20px;
      }
      
      .post-full-title {
        color: #067273;
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        line-height: 1.3;
        flex: 1;
      }
      
      .post-action-buttons {
        display: flex;
        gap: 12px;
        flex-shrink: 0;
      }
      
      .favorite-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: white;
        color: #666;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        white-space: nowrap;
      }
      
      .favorite-btn:hover {
        background: rgba(6, 114, 115, 0.05);
        border-color: rgba(6, 114, 115, 0.3);
        color: #067273;
      }
      
      .favorite-btn.favorited {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border-color: rgba(220, 53, 69, 0.3);
      }
      
      .favorite-btn.favorited:hover {
        background: rgba(220, 53, 69, 0.15);
        border-color: rgba(220, 53, 69, 0.4);
      }
      
      .favorite-btn svg {
        width: 18px;
        height: 18px;
      }
      
      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: #fac637;
        color: #067273;
        border: 2px solid #fac637;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        white-space: nowrap;
      }
      
      .download-btn:hover {
        background: #f8c832;
        border-color: #f8c832;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(250, 198, 55, 0.3);
      }
      
      .download-btn svg {
        width: 18px;
        height: 18px;
      }
      
      .post-full-meta {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
        color: rgba(6, 114, 115, 0.7);
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .post-full-meta span {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .post-type-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .post-full-content-section {
        margin: 30px 0;
      }
      
      .section-title {
        color: #067273;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .post-full-text {
        color: #333;
        font-size: 16px;
        line-height: 1.7;
        background: rgba(6, 114, 115, 0.02);
        padding: 24px;
        border-radius: 12px;
        border-left: 4px solid #067273;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      
      /* NEW STYLES FOR EXTERNAL LINK DISPLAY */
      .external-link-container {
        margin: 20px 0;
        padding: 25px;
        background: linear-gradient(135deg, rgba(6, 114, 115, 0.05), rgba(250, 198, 55, 0.05));
        border-radius: 12px;
        border: 1px solid rgba(6, 114, 115, 0.15);
        text-align: center;
      }
      
      .external-content-link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        background: #067273;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 0 auto;
        box-shadow: 0 4px 15px rgba(6, 114, 115, 0.25);
      }
      
      .external-content-link:hover {
        background: #045c66;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(6, 114, 115, 0.35);
      }
      
      .external-link-info {
        margin-top: 15px;
        color: rgba(6, 114, 115, 0.7);
        font-size: 14px;
        font-style: italic;
      }
      
      .post-full-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }
      
      .post-full-tag {
        background: linear-gradient(135deg, #067273, #0a8a8c);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(6, 114, 115, 0.2);
      }
      
      .contact-section {
        background: rgba(250, 198, 55, 0.1);
        border: 2px solid #fac637;
        border-radius: 16px;
        padding: 24px;
        margin: 30px 0;
      }
      
      .contact-email {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        background: #067273;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(6, 114, 115, 0.2);
      }
      
      .contact-email:hover {
        background: #045c66;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(6, 114, 115, 0.3);
      }
      
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        color: #067273;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(6, 114, 115, 0.2);
        border-left: 4px solid #067273;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .error-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        color: #dc3545;
        text-align: center;
      }
      
      .error-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: #067273;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
        margin-top: 20px;
      }
      
      .back-button:hover {
        background: #045c66;
        transform: translateY(-1px);
      }
      
      /* NEW STYLES FOR COMMENTS SECTION */
      .comments-container {
        margin-top: 40px;
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 
          0 0 20px rgba(6, 114, 115, 0.1),
          0 0 40px rgba(6, 114, 115, 0.05);
        border: 1px solid rgba(6, 114, 115, 0.1);
      }
      
      .comments-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(6, 114, 115, 0.1);
      }
      
      .comments-title {
        color: #067273;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .comments-count {
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        font-size: 16px;
        font-weight: 600;
        padding: 5px 12px;
        border-radius: 20px;
      }
      
      .comments-list {
        margin-bottom: 30px;
      }
      
      .comment-item {
        padding: 20px;
        margin-bottom: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        border-left: 4px solid #067273;
      }
      
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      
      .comment-author {
        font-weight: 600;
        color: #067273;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .comment-time {
        color: #6c757d;
        font-size: 14px;
      }
      
      .comment-content {
        color: #333;
        line-height: 1.6;
        margin-bottom: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      
      .comment-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }
      
      .delete-comment-btn {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      
      .delete-comment-btn:hover {
        background: rgba(220, 53, 69, 0.2);
      }
      
      .comment-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
      }
      
      .comment-form-title {
        color: #067273;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
      }
      
      .comment-textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      
      .comment-textarea:focus {
        outline: none;
        border-color: #067273;
        box-shadow: 0 0 0 2px rgba(6, 114, 115, 0.1);
      }
      
      .comment-form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 15px;
      }
      
      .comment-cancel-btn {
        padding: 10px 20px;
        background: white;
        color: #6c757d;
        border: 1px solid rgba(108, 117, 125, 0.2);
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .comment-cancel-btn:hover {
        background: rgba(108, 117, 125, 0.1);
      }
      
      .comment-submit-btn {
        padding: 10px 20px;
        background: #fac637;
        color: #067273;
        border: 1px solid #fac637;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .comment-submit-btn:hover {
        background: #f8c832;
        transform: translateY(-1px);
      }
      
      .comment-submit-btn:disabled {
        background: #cccccc;
        border-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
        transform: none;
      }
      
      .login-to-comment {
        text-align: center;
        padding: 20px;
        background: rgba(6, 114, 115, 0.05);
        border-radius: 12px;
        border: 1px dashed rgba(6, 114, 115, 0.3);
      }
      
      .login-to-comment p {
        margin-bottom: 15px;
        color: #067273;
        font-weight: 500;
      }
      
      .login-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: #067273;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .login-link:hover {
        background: #045c66;
        transform: translateY(-1px);
      }
      
      .empty-comments {
        text-align: center;
        padding: 30px;
        color: #6c757d;
        font-style: italic;
      }
      
      .comment-notification {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        display: none;
        text-align: center;
      }
      
      .comment-notification.success {
        background: rgba(40, 167, 69, 0.1);
        color: #28a745;
        border: 1px solid rgba(40, 167, 69, 0.2);
        display: block;
      }
      
      .comment-notification.error {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.2);
        display: block;
      }
      
      .author-link {
        color: #067273;
        text-decoration: none;
        transition: color 0.2s ease;
      }
      
      .author-link:hover {
        color: #fac637;
        text-decoration: underline;
      }
      
      /* Follow button styles */
      .follow-author-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: #fac637;
        color: #067273;
        border: none;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-left: 10px;
      }
      
      .follow-author-btn:hover {
        background: #f8c832;
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(250, 198, 55, 0.3);
      }
      
      .follow-author-btn.following {
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        border: 1px solid rgba(6, 114, 115, 0.2);
      }
      
      .follow-author-btn.following:hover {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border-color: rgba(220, 53, 69, 0.2);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 768px) {
        .view-post-container {
          padding: 80px 20px 20px;
        }
        
        .post-full-content, .comments-container {
          padding: 24px;
        }
        
        .post-full-title {
          font-size: 24px;
        }
        
        .post-header-actions {
          flex-direction: column;
          gap: 16px;
        }
        
        .post-action-buttons {
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
        }
        
        .favorite-btn,
        .download-btn {
          flex: 1 1 auto;
          min-width: 120px;
          justify-content: center;
        }
        
        .post-full-meta {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
          font-size: 14px;
        }
        
        .close-post-btn {
          top: 10px;
          right: 10px;
          width: 35px;
          height: 35px;
        }
        
        .post-full-text {
          font-size: 14px;
          padding: 16px;
        }
        
        .section-title {
          font-size: 18px;
        }
        
        .external-content-link {
          font-size: 16px;
          padding: 12px 20px;
          width: 100%;
        }
        
        .contact-email {
          width: 100%;
          justify-content: center;
          text-align: center;
        }
        
        .comments-title {
          font-size: 20px;
        }
      }
    </style>
  </head>
