    <style>
      .activity-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 800px;
        width: 95%;
        max-height: 90vh;
        overflow-y: hidden;
        background: white;
        padding: 0;
        border-radius: 12px;
        z-index: 1100;
        box-shadow: 
          0 0 15px rgba(6, 114, 115, 0.35),
          0 0 30px rgba(6, 114, 115, 0.25),
          0 0 45px rgba(6, 114, 115, 0.15),
          0 0 60px rgba(6, 114, 115, 0.1);
        animation: formGlow 2s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
      }
      
      .activity-header-title {
        background-color: #07717c;
        color: white;
        padding: 15px 0;
        text-align: center;
        width: 100%;
        border-radius: 12px 12px 0 0;
        z-index: 10;
      }
      
      .activity-header-title h1 {
        color: white;
        margin: 0;
        font-size: 28px;
      }
      
      /* Close button styles */
      .activity-close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        width: 24px;
        height: 24px;
        background: transparent;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 20;
        transition: transform 0.2s ease;
      }
      
      .activity-close-btn:hover {
        transform: scale(1.2);
      }
      
      .activity-close-btn svg {
        width: 24px;
        height: 24px;
        stroke: currentColor;
      }
      
      .modal-scroll-content {
        flex: 1;
        overflow-y: auto;
        padding: 30px;
        position: relative;
        background: white;
      }
      
      .activity-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .filter-button {
        padding: 12px 20px;
        background: white;
        color: #067273;
        border: 1px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .filter-button:hover {
        background: rgba(6, 114, 115, 0.05);
        border-color: rgba(6, 114, 115, 0.3);
      }
      
      .filter-button.active {
        background: #fac637;
        color: #07717c;
        border-color: #fac637;
      }
      
      .activity-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }
      
      .clear-activity-btn {
        padding: 8px 16px;
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.3);
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .clear-activity-btn:hover {
        background: rgba(220, 53, 69, 0.15);
        border-color: rgba(220, 53, 69, 0.4);
      }
      
      .activity-stats {
        color: rgba(6, 114, 115, 0.7);
        font-size: 14px;
      }
      
      .empty-state {
        color: #7a7a7a;
        font-style: italic;
        text-align: center;
        padding: 20px 0;
      }
      
      .activity-item {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(6, 114, 115, 0.1);
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .activity-item:hover {
        border-color: #fac637;
        box-shadow: 0 2px 8px rgba(6, 114, 115, 0.1);
        transform: translateY(-1px);
      }
      
      .activity-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      
      .activity-type-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }
      
      .activity-time {
        color: rgba(6, 114, 115, 0.6);
        font-size: 12px;
      }
      
      .activity-title {
        color: #067273;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
        line-height: 1.3;
      }
      
      .activity-url {
        color: rgba(6, 114, 115, 0.7);
        font-size: 13px;
        font-family: monospace;
        background: rgba(6, 114, 115, 0.05);
        padding: 2px 6px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 4px;
      }
    </style>
  </head>

    <div class="activity-container">
      <div class="activity-header-title">
        <h1>Activity</h1>
        <!-- Add close button -->
        <button class="activity-close-btn" id="activity-close-btn" aria-label="Close activity">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-scroll-content">
        <div class="activity-filters">
          <button class="filter-button active" data-filter="all">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            All Activity
          </button>
          <button class="filter-button" data-filter="archive">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Archive Posts
          </button>
          <button class="filter-button" data-filter="collab">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87"/>
              <path d="M16 3.13a4 4 0 010 7.75"/>
            </svg>
            Collab Posts
          </button>
        </div>

        <div class="activity-controls">
          <div class="activity-stats" id="activity-stats">
            Loading activity...
          </div>
          <button class="clear-activity-btn" id="clear-activity-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
              <polyline points="3,6 5,6 21,6"/>
              <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/>
            </svg>
            Clear Activity
          </button>
        </div>

        <div class="activity-timeline">
          <div class="timeline-header">
            <h3>Recent Activity</h3>
          </div>
          <div id="activity-feed" class="timeline-feed">
            <p class="empty-state">No recent activity</p>
          </div>
        </div>
      </div>
