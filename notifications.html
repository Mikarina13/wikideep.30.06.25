    <style>
      .notifications-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 700px;
        width: 95%;
        max-height: 90vh;
        overflow-y: hidden;
        background: white;
        padding: 0;
        border-radius: 12px;
        z-index: 1100;
        box-shadow: 
          0 0 15px rgba(6, 114, 115, 0.35),
          0 0 30px rgba(6, 114, 115, 0.25),
          0 0 45px rgba(6, 114, 115, 0.15),
          0 0 60px rgba(6, 114, 115, 0.1);
        animation: formGlow 2s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
      }
      
      .notifications-header-title {
        background-color: #07717c;
        color: white;
        padding: 15px 0;
        text-align: center;
        width: 100%;
        border-radius: 12px 12px 0 0;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .notifications-header-title h1 {
        color: white;
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      /* Close button styles */
      .notifications-close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        width: 24px;
        height: 24px;
        background: transparent;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 20;
        transition: transform 0.2s ease;
      }
      
      .notifications-close-btn:hover {
        transform: scale(1.2);
      }
      
      .notifications-close-btn svg {
        width: 24px;
        height: 24px;
        stroke: currentColor;
      }

      .modal-scroll-content {
        flex: 1;
        overflow-y: auto;
        padding: 30px;
        position: relative;
        background: white;
      }

      .notifications-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .notifications-stats {
        color: rgba(6, 114, 115, 0.7);
        font-size: 14px;
        font-weight: 500;
      }

      .notifications-actions {
        display: flex;
        gap: 10px;
      }
      
      .mark-all-read-btn, 
      .clear-notifications-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
      }
      
      .mark-all-read-btn {
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
      }
      
      .mark-all-read-btn:hover {
        background: rgba(6, 114, 115, 0.2);
      }
      
      .clear-notifications-btn {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
      }
      
      .clear-notifications-btn:hover {
        background: rgba(220, 53, 69, 0.2);
      }

      /* Notification list styles */
      .notification-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .notification-item {
        padding: 16px;
        border-radius: 10px;
        background: white;
        border: 1px solid rgba(6, 114, 115, 0.1);
        transition: all 0.2s ease;
        display: flex;
        gap: 16px;
        align-items: center;
        cursor: pointer;
      }
      
      .notification-item:hover {
        background: rgba(6, 114, 115, 0.02);
        border-color: rgba(6, 114, 115, 0.2);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      
      .notification-item.unread {
        border-left: 4px solid #fac637;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      
      .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(6, 114, 115, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #067273;
        flex-shrink: 0;
      }
      
      .notification-icon.new-post {
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
      }
      
      .notification-icon.new-follower {
        background: rgba(250, 198, 55, 0.2);
        color: #fac637;
      }
      
      .notification-icon.comment {
        background: rgba(85, 172, 238, 0.1);
        color: #55acee;
      }
      
      .notification-content {
        flex: 1;
      }
      
      .notification-message {
        font-size: 14px;
        color: #333;
        margin-bottom: 6px;
        line-height: 1.4;
      }
      
      .notification-time {
        font-size: 12px;
        color: rgba(6, 114, 115, 0.7);
      }
      
      .notification-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .mark-read-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 1px solid rgba(6, 114, 115, 0.2);
        color: #067273;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .mark-read-btn:hover {
        background: rgba(6, 114, 115, 0.1);
        border-color: rgba(6, 114, 115, 0.3);
      }
      
      .delete-notification-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 1px solid rgba(220, 53, 69, 0.2);
        color: #dc3545;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .delete-notification-btn:hover {
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.3);
      }

      .empty-notifications {
        text-align: center;
        padding: 40px 20px;
        background: rgba(6, 114, 115, 0.02);
        border-radius: 12px;
        border: 1px dashed rgba(6, 114, 115, 0.2);
      }

      .empty-notifications svg {
        width: 64px;
        height: 64px;
        stroke: rgba(6, 114, 115, 0.3);
        margin-bottom: 20px;
      }

      .empty-notifications h3 {
        color: #067273;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .empty-notifications p {
        color: rgba(6, 114, 115, 0.7);
        margin-bottom: 20px;
        font-size: 14px;
      }

      .empty-notifications-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: #067273;
        color: white;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .empty-notifications-btn:hover {
        background: #045c66;
        transform: translateY(-2px);
      }

      /* Loading state */
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        color: #067273;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 114, 115, 0.1);
        border-top-color: #067273;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error state */
      .error-state {
        text-align: center;
        padding: 40px 20px;
        color: #dc3545;
      }

      .error-state h3 {
        margin-bottom: 10px;
      }

      .retry-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 15px;
      }

      .retry-button:hover {
        background: #c82333;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .notifications-container {
          padding: 0;
          width: 100%;
          height: 100%;
          max-height: none;
          border-radius: 0;
          top: 0;
          left: 0;
          transform: none;
        }
        
        .notifications-header-title {
          width: 100%;
          margin: 0;
          border-radius: 0;
        }
        
        .notifications-controls {
          flex-direction: column;
          align-items: stretch;
        }
        
        .notifications-actions {
          justify-content: space-between;
        }
        
        .notification-item {
          padding: 12px;
          flex-wrap: wrap;
        }
        
        .notification-actions {
          flex-direction: row;
          width: 100%;
          justify-content: flex-end;
          margin-top: 10px;
        }
      }
    </style>
  </head>
