    <style>
      .login-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 450px;
        width: 90%;
        max-height: 90vh;
        overflow-y: hidden;
        background: white;
        border-radius: 12px;
        z-index: 1100;
        padding: 0;
        box-shadow: 
          0 0 15px rgba(6, 114, 115, 0.35),
          0 0 30px rgba(6, 114, 115, 0.25),
          0 0 45px rgba(6, 114, 115, 0.15),
          0 0 60px rgba(6, 114, 115, 0.1);
        animation: formGlow 2s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
      }
      
      .login-header {
        background-color: #07717c;
        color: white;
        padding: 15px 0;
        text-align: center;
        width: 100%;
        border-radius: 12px 12px 0 0;
        z-index: 10;
      }
      
      .login-header h1 {
        color: white;
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }
      
      .modal-scroll-content {
        flex: 1;
        overflow-y: auto;
        padding: 40px;
        position: relative;
        background: white;
      }
      
      .login-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        background: rgba(6, 114, 115, 0.05);
        border-radius: 8px;
        padding: 3px;
      }
      
      .tab-button {
        flex: 1;
        padding: 12px 20px;
        background: transparent;
        color: #07717c;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border-radius: 6px;
        text-align: center;
      }
      
      .tab-button:hover {
        background: rgba(6, 114, 115, 0.05);
      }
      
      .tab-button.active {
        background: #07717c;
        color: white;
      }
      
      .auth-form {
        display: none;
      }
      
      .auth-form.active {
        display: block;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px 35px 12px 12px;
        border: 1px solid rgba(6, 114, 115, 0.2);
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #07717c;
        box-shadow: 0 0 0 2px rgba(6, 114, 115, 0.1);
      }
      
      .password-group {
        position: relative;
      }
      
      .password-group input {
        padding-right: 45px;
      }
      
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(6, 114, 115, 0.6);
        font-size: 18px;
        transition: color 0.2s ease;
      }
      
      .toggle-password:hover {
        color: #07717c;
      }
      
      .forgot-password {
        display: block;
        text-align: right;
        color: #07717c;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
        transition: color 0.2s ease;
      }
      
      .forgot-password:hover {
        color: #045c66;
        text-decoration: underline;
      }
      
      .auth-form .submit-button {
        width: 100%;
        padding: 14px;
        background: #fac637;
        color: #07717c;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 20px;
      }
      
      .auth-form .submit-button:hover {
        background: #f8c832;
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .auth-form .submit-button:disabled {
        background: #ccc;
        color: #888;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        padding: 10px;
        border-radius: 5px;
        border-left: 3px solid #dc3545;
        margin-top: 15px;
        font-size: 14px;
      }
      
      .success-message {
        background-color: rgba(40, 167, 69, 0.1);
        color: #28a745;
        padding: 10px;
        border-radius: 5px;
        border-left: 3px solid #28a745;
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>

    <div class="login-container">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      
      <div class="modal-scroll-content">
        <div class="login-tabs">
          <button class="tab-button active" data-tab="signin">Sign in</button>
          <button class="tab-button" data-tab="signup">Sign up</button>
        </div>

        <form id="signin-form" class="auth-form active">
          <div class="form-group">
            <input type="email" id="signin-email" placeholder="Email Address" required>
          </div>
          <div class="form-group password-group">
            <input type="password" id="signin-password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
          <button type="submit" class="submit-button">Sign In</button>
          <div id="signin-message"></div>
        </form>

        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email Address" required>
          </div>
          <div class="form-group password-group">
            <input type="password" id="signup-password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <div class="form-group password-group">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <button type="submit" class="submit-button">Sign Up</button>
          <div id="signup-message"></div>
        </form>
      </div>
